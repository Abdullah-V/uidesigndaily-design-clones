<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Design 6</title>
</head>
<body>
    <div id="root">

        <!-- <div class="close">X</div> -->

        <div class="header-texts">
            <h1>Edit structure</h1>
            <h5>Drag and drop items to build your structure.</h4>
        </div>
        <div class="flex-container">
            <div class="list">
                <div class="list-item">
                    <i class="fas fa-grip-vertical"></i>
                    <h4>Color</h4>
                </div>
                <div class="list-item">
                    <i class="fas fa-grip-vertical"></i>
                    <h4>Company</h4>
                </div>
                <div class="list-item">
                    <i class="fas fa-grip-vertical"></i>
                    <h4>Brand</h4>
                </div>
                <div class="list-item">
                    <i class="fas fa-grip-vertical"></i>
                    <h4>Size</h4>
                </div>
            </div>
            <div class="recently-used">
                <div class="head">
                    <h2>Recently used</h2>
                    <h3 class="link">See all</h3>
                </div>
                <div class="tags">
                    <div class="tag">Tags</div>
                    <div class="tag">Style</div>
                    <div class="tag">Material</div>
                    <div class="tag">Position</div>
                    <div class="tag">Attribute</div>
                    <div class="tag">Warranty</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4d8d9d6354.js"></script>
</body>
</html>
